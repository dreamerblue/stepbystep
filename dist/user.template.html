					 data-target="#sbs-navbar-collapse">

		<p id="back-to-top">
			<a href="#top"><span><img alt="Back To Top" src="images/back_to_top.png"></span>Top</a>
		</p>
		<!-- User Info -->
		<div class="text-center">
			<h2><!-- Data: User Name --></h2>
			<h5><!-- Data: Class --></h5>
			<h5><!-- Data: Personal Links --></h5>
		</div>
		<!-- Steps -->
		<div class="user-step-table">
			<ul class="nav nav-tabs nav-justified" role="tablist">
				<!-- Data: Steps' Name and Complete Status -->
			</ul>
			<div class="tab-content">
				<!-- Tab 1 -->
				<div role="tabpanel" class="tab-pane fade" id="sdut-1" aria-labelledBy="<!-- Data: Tab Name -->">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th style="width: 20%;">Stage</th>
								<th style="width: 40%;">Section</th>
								<th style="width: 15%;">Problem</th>
								<th style="width: 25%;">Status</th>
							</tr>
						</thead>
						<tbody>
							<!-- Data: Step's Complete Status -->
						</tbody>
					</table>
				</div>
				<!-- Tab N -->
			</div>
		</div>
	</div>
</div>
<script>
// Initialization
$(function() {
	// Add title
	$(".table tr").each(function() {
		$(this).children("td").each(function(idx, e) {
			if(idx < 2) $(e).attr("title", $(e).text());
		});
	});
	// expanda
	$(".table a").parent("td").expanda();
	// tooltip
	$(".table a").attr({"data-toggle": "tooltip", "data-placement": "right"});
	$("[data-toggle='tooltip']").click(function() {
		$(this).blur();
	});
});
// Enable tooltip
$(function() { $("[data-toggle='tooltip']").tooltip(); });
</script>
